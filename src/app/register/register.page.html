<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<ion-content>
  <div class="ion-padding">
    <div class="logo">
      <img src="../../assets/img/logo-removebg-preview.png" alt="logo">
    </div>
    <form class="ion-padding">

      <h6 class="title_input">Nom utilisateur</h6>
      <div class="wrap-input">
        <input class="input" type="text" name="email" placeholder="Votre nom ici">
      </div>

      <h6 class="title_input">Email</h6>
      <div class="wrap-input">
        <input class="input" type="text" name="email" placeholder="Adresse email">
      </div>

      <h6 class="title_input">Mot de passe</h6>
      <div class="wrap-input">
        <input class="input" type="password" name="password" placeholder="Mot de passe">
      </div>

    </form>
    <div class="container-form-btn">
      <button class="form-btn custom-font">
        S'INSCRIRE
      </button>
    </div>
  </div>
  <div class="hrPosition">
    <hr class="hrColor">
    <h5 class="loginTitle">OU</h5>
    <hr class="hrColor">
  </div>
  <div class="container-form-btn-fb">
    <button class="form-btnFb custom-font-fb">
      <img src="../../assets/img/fb.png" class="icon_social">&nbsp;SE CONNECTER AVEC FACEBOOK
    </button>
  </div>
  <div class="container-form-btn-mail">
    <button class="form-btnMail custom-font-mail">
      <img src="../../assets/img/google.png" class="icon_social">&nbsp;SE CONNECTER AVEC GOOGLE
    </button>
  </div>
</ion-content>
